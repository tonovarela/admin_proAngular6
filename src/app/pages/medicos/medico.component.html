<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">MEDICO: {{medico.nombre}}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label for="medico">Nombre del médico</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" class="form-control" id="medico" type="text" required>
                        </div>
                        <div class="form-group">
                            <label for="hospital">Hospital</label>
                            <select (change)="cambioHospital($event.target.value)" name="hospital" [(ngModel)]="medico.hospital._id" class="form-control" required>
                                <option value="">Seleccione Hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital._id" >
                                            {{hospital.nombre}}
                                </option>

                         </select>
                        </div>

                        <button type="submit" *ngIf="!esNuevo" class="btn btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save"></i>
                            Guardar</button>
                        <button type="submit" *ngIf="esNuevo" class="btn btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save"></i>
                                Registrar</button>
                        <button [routerLink]="['/medicos']" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class='col-md-3'>
        <div class='card'>
            <div class='card-body'>
                <h4 class="box-title m-b-0">Hospital</h4>
                <img [src]="medico.hospital.img | imagen: 'hospital' " class="rounded img-fluid">

            </div>
        </div>
    </div>
    <div class='col-md-3' *ngIf="medico._id">
        <div class='card'>
            <div class='card-body'>
                <h4 class="box-title m-b-0">Médico</h4>
                <img (click)="cambiarFoto()" [src]="medico.img | imagen: 'medico' " class="rounded img-fluid pointer">



            </div>
        </div>
    </div>
</div>
