<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input type="text" (keyup)="buscarMedico(input.value)" class="form-control" placeholder="Buscar medico" />
            </div>
        </div>

    </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <div class="fa fa-refresh fa-spin fa-2x"></div>
            <br>
            <span>Espere por favor</span>
        </div>

    </div>
</div>
<div class='row animated fadeIn' *ngIf="!cargando">
    <div class='col-12'>
        <div class='card'>
            <div class='card-body'>
                <div class="text-right">
                    <button type="button" class="btn btn-rounded btn-primary" [routerLink]="['/medico','nuevo']">
                    <i class="fa fa-plus">                            
                    </i> Crear MÃ©dico
                </button>
                </div>



                <h3 class="card-title"> Medicos registrados (<small>{{_serviceMedico.totalMedicos}}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Medico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">

                            <td style="width: 70px"><img class="pointer" width="50" [src]="medico.img | imagen:'medico'" /></td>
                            <td>{{medico.nombre}}</td>
                            <td>{{medico.hospital.nombre}}</td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="['/medico',medico._id]">
                        <i class="fa fa-edit" ></i> 
                      </button>
                                <button class="btn btn-danger" (click)="borrarMedico(medico)">
                          <i class="fa fa-trash-o"></i> 
                        </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button *ngIf="desde>0" (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button *ngIf="desde+5 <=_serviceMedico.totalMedicos" (click)="cambiarDesde(+5)" class="btn btn-secondary">Siguientes</button>


            </div>
        </div>
    </div>
</div>
