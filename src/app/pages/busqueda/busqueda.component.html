<div class='row'>
    <div class='col-4'>
        <div class='card'>
            <div class='card-body'>
                <h4 class="card-title">Usuarios</h4>
                <div class="alert alert-info" *ngIf="usuarios.length==0">No se encontrar usuarios con el termino {{termino}} </div>
                <table class="table table hover">
                    <tbody>
                        <tr [routerLink]="['/usuarios']" class="pointer" *ngFor="let usuario of usuarios">
                            <td><img [src]="usuario.img | imagen " class="img-fluid" /></td>
                            <td>{{usuario.nombre}}</td>


                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>


    <div class='col-4'>
        <div class='card'>
